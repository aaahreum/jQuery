<!DOCTYPE html>
<html lang="ko">
  <head>

  </head>
  <body>
    <div class="container">
      <h1>Auto slide</h1>
    </div>

    <div class="slider">
      <div class="slide">
        <a href="#"><img src="../images/img_01.jpg" alt="" /></a>

    <script>
      // setInterval(function () {

      //     $(".slide a:first").appendTo(".slide");
      //     $(".slide").css("top", 0);
      //   });

      setInterval(function () {
        $(".slide").animate({ left: -800 }, function () {
          $(".slide a:first").appendTo(".slide");
          $(".slide").css("left", 0);
        });
      }, 2000);
    </script>
  </body>
