<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <script src="./js/jquery-1.12.4.js"></script>
  </head>
  <body>
    <h1>키보드 이벤트</h1>
    <p>
      <input type="text" id="keyValue" />
    </p>

    <script>
      // keydown() 모든 키에 이벤트 발생
      // ketpress() 기능키(f...., alt, ctrl, shift, 화살표 , backspace,Caps Lock, 한영, tab)
      // keyup()

      $(document).on("keydown", handelkey);

      function handelkey(e) {
        var result = "";

        switch (e.keyCode) {
          case 37:
            result = "LEFT";
            break;
          case 38:
            result = "TOP";
            break;
          case 39:
            result = "RIGHT";
            break;
          case 40:
            result = "BOTTOM";
            break;
        }

        $("#keyValue").val(result);
      }
    </script>
  </body>
</html>
