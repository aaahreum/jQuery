<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery | animate</title>
    <script src="../js/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Animate</h1>
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="text">hello jquery</div>
        <div class="btns">
          <button class="btn1">button 1</button>
          <button class="btn2">button 2</button>
          <button class="btn3">button 3</button>
          <button class="btn4">button 4</button>
        </div>
      </div>
    </div>

    <script>
      $(".btn1").click(function () {
        $(".box1").animate({ width: 600 }, 1000);
      });

      $(".btn2").on("click", function () {
        $(".box2").animate({ width: 600 }, 3000, "easeOutElastic", function () {
          $(".box2").animate({ width: 500 }, 1000);
        });
      });

      $(".btn3").on("click", function () {
        $(".box3").animate({ width: 400, height: 400 }, "fast");
      });

      $(".btn4").on("click", function () {
        $(".box4").animate({ left: 500 }, 300, function () {
          $(this).animate({ width: 30, height: 30 }, 1000, function () {
            $(this).animate({ left: 0 }, 1000, function () {
              $(this).animate({ width: 100, height: 100 }, 1000);
            });
          });
        });
      });

      $(".text")
        .on("mouseover", function () {
          $(this).animate({ fontSize: 50 }, "fast");
        })
        .on("mouseleave", function () {
          $(this).animate({ fontSize: 16 }, "fast");
        });
    </script>
  </body>
</html>
