<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>속성 선택자</title>
    <script src="./js/jquery-1.12.4.js"></script>
  </head>
  <body>
    <section>
      <h1>속성 선택자</h1>
      <ul id="list">
        <li>
          <a href="http://daum.net" target="_blank">다음 <span>바로가기</span></a>
        </li>
        <li>
          <a href="http://google.com">구글</a>
        </li>
        <li>
          <a href="https://naver.com">네이버</a>
        </li>
        <li style="display: none">
          <a href="http://github.com">깃헙</a>
        </li>
      </ul>

      <form action="#">
        <p id="f1">
          <label for="user_id">아이디</label>
          <input type="text" name="user_id" id="user_id" />
        </p>
        <p id="f2">
          <label for="user_pw">비밀번호</label>
          <input type="password" name="user_pw" id="user_pw" />
        </p>
        <p id="f3">
          <select name="year" id="year">
            <option value="2023">2023년</option>
            <option id="sel" value="2024" selected>2024년</option>
            <option value="2025">2025년</option>
          </select>
        </p>
        <p id="f4">
          <input type="checkbox" name="hobby1" value="배구" />배구 <input type="checkbox" name="hobby2" value="야구" />야구
          <input type="checkbox" name="hobby3" value="축구" checked id="chk" />축구
        </p>
        <p id="f5"><input type="radio" name="gender" value="남자" checked />남자 <input type="radio" name="gender" value="여자" />여자</p>
      </form>
    </section>

    <script>
      // $("#list a[target]").css("color", "red"); //target 속성이 있는 요소
      // $("#list a[href^=https]").css("border", "5px solid green");
      // $("#list a[href$=net]").css("border", "5px solid blue");
      // $("#list a[href*=google]").css("border", "5px solid aqua");
      // $("li:hidden").css("display", "block").css("background", "red");

      $("input:text").css("background", "red");
      $("input:password").css("background", "green");

      var v1 = $("#f3 :selected").val();
      var v2 = $("#f4 :checked").val();
      var v3 = $("#f5 :checked").val();
      console.log(v1, v2, v3);

      $("li:contains('구글')").css("background", "orange");
      $("li a").has("span").css("border", "5px solid green");
      $("li").not(":first").css("border", "5px solid blue");

      $("form p").filter("#f5").css("background", "red");
      $("form").find("#f4").css("background", "green");

      // is()
      console.log($("#list li").eq(3).is(":visible"));
      console.log($("#list li").eq(3).is(":hidden"));
      console.log($("#sel").is(":selected"));
      console.log($("#chk").is(":checked"));
    </script>
  </body>
</html>
