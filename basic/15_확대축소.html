<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <script src="./js/jquery-1.12.4.js"></script>
  </head>
  <body>
    <p class="btns">
      <button class="minus">-</button>
      <button class="default">100%</button>
      <button class="plus">+</button>
    </p>

    <p class="font_size">font size : <span>14</span>px</p>

    <p class="text">
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Placeat quidem enim similique odio assumenda impedit, animi dolor aut sit quasi
      incidunt facere error, modi ab, voluptatum aliquam hic minima dolore.
    </p>

    <script>
      // 최대 20, 최소 8
      let fontSize = 14;
      $(".btns button").on("click", function () {
        if ($(this).hasClass("plus")) {
          if (fontSize >= 20) return;
          fontSize++;
        } else if ($(this).hasClass("minus")) {
          if (fontSize <= 8) return;
          fontSize--;
        } else {
          fontSize = 14;
        }

        $("body").css("fontSize", fontSize);
        $(".font_size span").text(fontSize);
      });
    </script>
  </body>
</html>
