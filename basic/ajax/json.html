<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ajax</title>
    <script src="../js/jquery-1.12.4.js"></script>
    <style>
      .tbl td {
        border: 1px solid #666;
        padding: 4px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="title"></div>
      <div class="list"></div>
    </div>
  </body>
  <script>
    $(".title").load("./title.html");

    $.ajax({
      url: "./db/user.json",
      dataType: "json",
      success: function (data) {
        if (data.length > 0) {
          var tbl = $("<table />");
          tbl.addClass("tbl");

          for (let item of data) {
            console.log(item);
            var row = $("<tr />").append(
              $("<td />").text(item.id),
              $("<td />").text(item.first_name),
              $("<td />").text(item.last_name),
              $("<td />").text(item.email),
              $("<td />").text(item.gender)
            );
            tbl.append(row);
          }
          $(".list").append(tbl);
        }
      },
    });
  </script>
</html>
