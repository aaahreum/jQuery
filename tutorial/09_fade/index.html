<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery | fade</title>
    <script src="../js/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Auto fade</h1>

      <ul class="slide">
        <li><img src="../images/img_01.jpg" alt="" /></li>
        <li><img src="../images/img_02.jpg" alt="" /></li>
        <li><img src="../images/img_03.jpg" alt="" /></li>
        <li><img src="../images/img_04.jpg" alt="" /></li>
      </ul>
    </div>

    <script>
      let i = 0;
      $(".slide li").eq(i).show();

      function autoFade() {
        timer = setInterval(function () {
          let j = (i + 1) % 4;
          $(".slide li").eq(i).fadeOut();
          $(".slide li").eq(j).fadeIn();
          i = j;
        }, 1000);
      }

      // 배너 만들 때 활용
      $(".slide").hover(
        function () {
          clearInterval(timer);
        },
        function () {
          autoFade();
        }
      );

      autoFade();
    </script>
  </body>
</html>
