<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>탐색 선택자</title>
    <script src="./js/jquery-1.12.4.js"></script>
  </head>
  <body>
    <section>
      <h1>탐색 선택자</h1>
      <ul id="menu_1">
        <li>메뉴_1_1</li>
        <li>메뉴_1_2</li>
        <li>메뉴_1_3</li>
        <li>메뉴_1_4</li>
        <li>메뉴_1_5</li>
      </ul>
      <ul id="menu_2">
        <li>메뉴_2_1</li>
        <li>메뉴_2_2</li>
        <li>메뉴_2_3</li>
        <li>메뉴_2_4</li>
        <li>메뉴_2_5</li>
      </ul>
    </section>
    <script>
      // $("li:first").css("border", "5px solid red"); //첫번째 요소
      // $("li").first().css("border", "5px solid blue");
      // $("li:last").css("border", "5px solid red"); //마지막 요소
      // $("li").last().css("border", "5px solid blue");
      // $("li:odd").css("border", "5px solid green"); //홀수 인덱스
      // $("li:even").css("background", "orange");

      $("li:nth-child(2)").css("border", "5px solid red"); // n번 요소
      $("li:nth-child(3n)").css("background", "orange"); // n배수 요소

      $("li").eq(0).css("color", "red"); // 인덱스 0 요소
      $("li:eq(3)").css("color", "red");

      $("li:gt(5)").css("border", "5px solid #666"); // 인덱스 5보다 큰
      $("li:lt(4)").css("border", "5px solid blue"); // 인덱스 4보다 작은

      $("li").slice(7).css("background", "aqua"); // 인덱스 7부터
    </script>
  </body>
</html>
